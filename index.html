<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1>Formulario de registro</h1>
    <div class="cuadro">
        <p class="titulo">Nombre y apellidos</p>
        <p><form ><p>
                <input type="text" id="nombre"><br>
                <label for="nombre">Nombre</label> <br>
                <input type="text" id="apellido1"><br>
                <label for="apellido1">Primer apellido</label><br>
                <input type="text" id="apellido2"><br>
                <label for="apellido2">Segundo apellido</label>        
        </form>
    </div>
    <div class="cuadro">
        <p class="titulo">Dirección</p>
        <p><form ><p>
                <input type="text" id="direccion"><br>
                <label for="direccion">Calle, número, piso, puerta</label> <br>
                <input type="number" id="codigo"><br>
                <label for="codigo">Codigo Postal</label><br>
                <input type="text" id="apellido2"><br>
                <label for="apellido2">Segundo apellido</label>        
        </form>
    </div>

</body>
</html>
